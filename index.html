<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
  <script src="https://kit.fontawesome.com/e3a45180d4.js" crossorigin="anonymous"></script>
  <title>Login | Asean Fintech Group</title>
</head>

<body>
  <div class="container">
    <div class="image">
      <img src="img/Illustration.svg" alt="illustration" />
    </div>
    <div class="welcome">
      <div class="welcome-card">
        <div class="card-content">
        <div class="welcome-text">
          <h5 class="text-welcome-to">Welcome to</h5>
          <h5 class="title-text">Joy Games</h5>
        </div>
        <div class="login">
          <img src="img/google.svg" alt="google"/>
          <p>Login With Google</p>
        </div>
        <div class="login">
          <img src="img/facebook.svg" alt="google"/>
          <p>Login With Facebook</p>
        </div>
        <div class="or">
          <div class="line">
          </div>
          <div class="text">
            <h3>Or</h3>
          </div>
        </div>
        <div class="form">
          <div class="icon">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input">
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="email@email.com" />
          </div>
        </div>
        <div class="form">
          <div class="icon">
            <i class="fas fa-key"></i>
          </div>
          <div class="input">
            <label>Password</label>
            <input type="password" name="email" id="email" placeholder="***********" />
          </div>
        </div>
        <div class="col">
          <div class="row">
            <input type="checkbox" id="rememberme" name="rememberme">
            <label for="rememberme">Remember me</label>
          </div>
          <div class="row right-align">
            <a href="#">Forgot password</a>
          </div>
        </div>
        <button>Login</button>
        <p class="register">Don't have account? <a href="#">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
